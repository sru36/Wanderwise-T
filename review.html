<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderwise - Leave a Review</title>
    <link rel="stylesheet" href="review.css">
    <link rel="preload" href="fonts/Satoshi_Complete/Fonts/OTF/Satoshi-Light.otf" as="font" type="font/otf" crossorigin>
    <link rel="preload" href="fonts/Satoshi_Complete/Fonts/OTF/Satoshi-Bold.otf" as="font" type="font/otf" crossorigin>
</head>
<body>
    <main>
        <div class="hero">
            <div class="overlay"></div>
            <div class="form-container">
                <div class="form-box">
                    <form class="review-form" action="thankyou.html" method="post" enctype="multipart/form-data">
                        <h1 class="title">Share Your Experience</h1>
                        <p class="subtitle">Help others find their perfect adventure!</p>
                        
                        <!-- Login Section -->
                        <div class="input-container">
                            <input type="email" class="input" placeholder="Email" required aria-label="Email">
                            <input type="password" class="input" placeholder="Password" required minlength="8" aria-label="Password">
                        </div>
                        
                        <!-- Star Rating - Moved above the comment section -->
                        <div class="rating-container">
                            <p class="rating-title">Rate your experience:</p>
                            <div class="star-rating">
                                <input type="radio" id="star5" name="rating" value="5" required>
                                <label for="star5" title="5 stars">â˜…</label>
                                <input type="radio" id="star4" name="rating" value="4">
                                <label for="star4" title="4 stars">â˜…</label>
                                <input type="radio" id="star3" name="rating" value="3">
                                <label for="star3" title="3 stars">â˜…</label>
                                <input type="radio" id="star2" name="rating" value="2">
                                <label for="star2" title="2 stars">â˜…</label>
                                <input type="radio" id="star1" name="rating" value="1">
                                <label for="star1" title="1 star">â˜…</label>
                            </div>
                        </div>
                        
                        <!-- Review Text Box -->
                        <div class="review-text-container">
                            <textarea class="review-text" placeholder="Share your thoughts about your trip experience..." required aria-label="Your review"></textarea>
                        </div>
                        
                        <!-- Image Upload Section - Simplified for HTML/CSS only -->
                        <div class="image-upload-container">
                            <label for="reviewImage" class="image-upload-label">
                                <div class="upload-icon">
                                    <span class="camera-icon">ðŸ“·</span>
                                </div>
                                <span>Add photos from your trip</span>
                            </label>
                            <input type="file" id="reviewImage" name="reviewImage" accept="image/*" class="image-input">
                        </div>
                        <a href="thankyou.html">
                        <button type="submit" class="submit-btn">Submit Review</button></a>
                    </form>
                    <div class="form-section">
                        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="socials">
                <a href="https://www.facebook.com/"><img src="assets/mail.png" alt="Facebook"></a>
                <a href="https://www.twitter.com/"><img src="assets/x-modified.png" alt="Twitter"></a>
                <a href="https://www.instagram.com/"><img src="assets/ig.png" alt="Instagram"></a>
            </div>
            <span class="copyright">
                &copy; 2025 Wanderwise | All Rights Reserved
            </span>
        </div>
    </footer>
</body>
</html>
