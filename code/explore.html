<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - Wanderwise</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="Wanderwise Logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="explore.html" class="active">Explore</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="auth-links">
                <a href="#" id="loginBtn">Login</a>
                <a href="#" id="signupBtn" class="signup-btn">Sign Up</a>
                <a href="#" id="logoutBtn" style="display: none;">Logout</a>
                <span id="welcomeUser" style="display: none;"></span>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search destinations, locations...">
                    <button class="search-btn" id="searchBtn"><i class="fas fa-search"></i> Search</button>
                </div>
                <div class="categories">
                    <button class="category-btn active" data-category="all">All</button>
                    <button class="category-btn" data-category="Cities">Cities</button>
                    <button class="category-btn" data-category="Beaches">Beaches</button>
                    <button class="category-btn" data-category="Mountains">Mountains</button>
                    <button class="category-btn" data-category="Historical">Historical</button>
                    <button class="category-btn" data-category="Adventure">Adventure</button>
                </div>
            </div>

            <div id="destinationsContainer" class="destinations-grid">
                <!-- Destinations will be loaded here -->
                <div class="loading">Loading destinations...</div>
            </div>
        </div>
    </main>

    <!-- Destination Detail Modal -->
    <div id="destinationModal" class="destination-modal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <img src="" alt="" id="modalImg" class="modal-img">
            <div class="modal-details">
                <h2 id="modalName" class="modal-name"></h2>
                <div id="modalLocation" class="modal-location"></div>
                <div id="modalRating" class="destination-rating"></div>
                <p id="modalDescription" class="modal-description"></p>
                
                <div class="reviews-section">
                    <h3>Reviews</h3>
                    <div id="reviewFormContainer">
                        <!-- Review form will be loaded here if user is logged in -->
                    </div>
                    <div id="reviewsList" class="reviews-list">
                        <!-- Reviews will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="destination-modal">
        <div class="modal-content" style="max-width: 400px;">
            <span class="close-modal" id="closeLoginModal">&times;</span>
            <div class="modal-details">
                <h2 class="modal-name">Login</h2>
                <form id="loginForm">
                    <div style="margin-bottom: 15px;">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" class="review-input" required>
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" class="review-input" required>
                    </div>
                    <div id="loginError" class="error-message"></div>
                    <button type="submit" class="submit-review">Login</button>
                </form>
                <div style="margin-top: 20px; text-align: center;">
                    <p>Don't have an account? <a href="#" id="switchToSignup" class="auth-link">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="destination-modal">
        <div class="modal-content" style="max-width: 400px;">
            <span class="close-modal" id="closeSignupModal">&times;</span>
            <div class="modal-details">
                <h2 class="modal-name">Sign Up</h2>
                <form id="signupForm">
                    <div style="margin-bottom: 15px;">
                        <label for="signupUsername">Username</label>
                        <input type="text" id="signupUsername" class="review-input" required>
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" class="review-input" required>
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" class="review-input" required>
                    </div>
                    <div id="signupError" class="error-message"></div>
                    <button type="submit" class="submit-review">Sign Up</button>
                </form>
                <div style="margin-top: 20px; text-align: center;">
                    <p>Already have an account? <a href="#" id="switchToLogin" class="auth-link">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="explore.js"></script>
</body>
</html>
