<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderwise - Leave a Review</title>
    <link rel="stylesheet" href="../css/review.css">
    <link rel="preload" href="fonts/Satoshi_Complete/Fonts/OTF/Satoshi-Light.otf" as="font" type="font/otf" crossorigin>
    <link rel="preload" href="fonts/Satoshi_Complete/Fonts/OTF/Satoshi-Bold.otf" as="font" type="font/otf" crossorigin>
</head>
<body>
    <main>
        <div class="hero">
            <div class="overlay"></div>
            <div class="form-container">
                <div class="form-box">
                    <form class="review-form" action="../html/thankyou.html" method="post" enctype="multipart/form-data">
                        <h1 class="title">Share Your Experience</h1>
                        <p class="subtitle">Help others find their perfect adventure!</p>
                        
                        <!-- Trip Name Input -->
                        <div class="input-container">
                            <input type="text" class="input" id="tripName" name="tripName" placeholder="Enter the name of your trip" required aria-label="Trip Name">
                        </div>
                        
                        <!-- Star Rating -->
                        <div class="rating-container">
                            <p class="rating-title">Rate your experience:</p>
                            <div class="star-rating">
                                <input type="radio" id="star5" name="rating" value="5" required>
                                <label for="star5" title="5 stars">â˜…</label>
                                <input type="radio" id="star4" name="rating" value="4">
                                <label for="star4" title="4 stars">â˜…</label>
                                <input type="radio" id="star3" name="rating" value="3">
                                <label for="star3" title="3 stars">â˜…</label>
                                <input type="radio" id="star2" name="rating" value="2">
                                <label for="star2" title="2 stars">â˜…</label>
                                <input type="radio" id="star1" name="rating" value="1">
                                <label for="star1" title="1 star">â˜…</label>
                            </div>
                        </div>
                        
                        <!-- Review Text Box -->
                        <div class="review-text-container">
                            <textarea class="review-text" name="reviewText" placeholder="Share your thoughts about your trip experience..." required aria-label="Your review"></textarea>
                        </div>
                        
                        <!-- Image Upload Section -->
                        <div class="image-upload-container">
                            <label for="reviewImage" class="image-upload-label">
                                <div class="upload-icon">
                                    <span class="camera-icon">ðŸ“·</span>
                                </div>
                                <span>Add photos from your trip</span>
                            </label>
                            <input type="file" id="reviewImage" name="reviewImage" accept="image/*" multiple class="image-input">
                            <div class="image-preview"></div>
                        </div>
                        
                        <button type="submit" class="submit-btn">Submit Review</button>
                    </form>
                    <div class="form-section">
                        <p>Don't have an account? <a href="../html/signup.html">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="socials">
                <a href="https://www.facebook.com/"><img src="../assets/mail.png" alt="Email"></a>
                <a href="https://www.twitter.com/"><img src="../assets/x-modified.png" alt="X"></a>
                <a href="https://www.instagram.com/"><img src="../assets/ig.png" alt="Instagram"></a>
            </div>
            <span class="copyright">
                &copy; 2025 Wanderwise | All Rights Reserved
            </span>
        </div>
    </footer>

    <script>
    // Simple JavaScript to handle image preview
    document.addEventListener('DOMContentLoaded', function() {
        const imageInput = document.getElementById('reviewImage');
        const previewContainer = document.querySelector('.image-preview');
        
        imageInput.addEventListener('change', function() {
            previewContainer.innerHTML = ''; // Clear previous previews
            
            if (this.files) {
                Array.from(this.files).forEach(file => {
                    if (!file.type.match('image')) return;
                    
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'preview-img';
                        previewContainer.appendChild(img);
                    }
                    
                    reader.readAsDataURL(file);
                });
            }
        });
    });
    </script>
</body>
</html>
