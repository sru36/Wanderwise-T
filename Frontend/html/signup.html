<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderwise - Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="preload" href="fonts/Satoshi_Complete/Fonts/OTF/Satoshi-Light.otf" as="font" type="font/otf" crossorigin>
    <link rel="preload" href="fonts/Satoshi_Complete/Fonts/OTF/Satoshi-Bold.otf" as="font" type="font/otf" crossorigin>
</head>
<body>
    <main>
        <div class="hero">
            <div class="overlay"></div>
            <div class="form-container">
                <div class="form-box">
                    <form id="signupForm" class="signup-form">
                        <h1 class="title">Sign up!</h1>
                        <p class="subtitle">Just a step away from your dream trip...</p>
                        <div class="input-container">
                            <input type="text" id="fullName" name="fullName" class="input" placeholder="Full Name" required aria-label="Full Name">
                            <input type="email" id="email" name="email" class="input" placeholder="Email" required aria-label="Email">
                            <input type="password" id="password" name="password" class="input" placeholder="Password" required minlength="8" aria-label="Password">
                        </div>
                        <button type="submit" class="submit-btn">Sign up!</button>
                    </form>
                    <div class="form-section">
                        <p>Have an account? <a href="./login.html">Log in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="socials">
                <a href="https://www.facebook.com/"><img src="../assets/mail.png" alt="Facebook"></a>
                <a href="https://www.twitter.com/"><img src="../assets/x-modified.png" alt="Twitter"></a>
                <a href="https://www.instagram.com/"><img src="../assets/ig.png" alt="Instagram"></a>
            </div>
            <span class="copyright">
                &copy; 2025 Wanderwise | All Rights Reserved
            </span>
        </div>
    </footer>
    
    
    <script src="../js/signup.js"></script>
</body>
</html>
