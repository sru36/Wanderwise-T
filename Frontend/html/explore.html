<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderwise | Explore</title>
    <meta name="description" content="Explore amazing destinations with Wanderwise.">
    <meta name="keywords" content="travel, explore, destinations, reviews">

    <link rel="stylesheet" href="../css/explore.css">
</head>

<body>
    <nav class="nav">
        <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="explore.html" class="active">Explore</a></li>
            <li><a href="#about">About us</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#reviews">Reviews</a></li>
            <li><a href="signup.html">Sign up</a></li>
        </ul>
    </nav>

    <section id="explore">
        <div class="overlay"></div>
        <div class="logo-container">
            <a href="../html/index.html" class="logo"><img src="../assets/logo.png" alt="Wanderwise Logo"></a>
        </div>
        <div class="content-wrapper">
            <div class="hero">
                <h1>Explore Your Next Adventure</h1>
                <p>Discover amazing destinations and experiences.</p>
            </div>
            <div class="search-container">
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search destinations, locations...">
                    <button class="search-btn" id="searchBtn"><i class="fas fa-search"></i> Search</button>
                </div>
                <div class="categories">
                    <button class="category-btn active" data-category="all">All</button>
                    <button class="category-btn" data-category="Cities">Cities</button>
                    <button class="category-btn" data-category="Beaches">Beaches</button>
                    <button class="category-btn" data-category="Mountains">Mountains</button>
                    <button class="category-btn" data-category="Historical">Historical</button>
                    <button class="category-btn" data-category="Adventure">Adventure</button>
                </div>
            </div>
            <div id="destinationsContainer" class="destinations-grid">
                <div class="loading">Loading destinations...</div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="socials">
                <a href="https://www.twitter.com/"><img src="../assets/mail.png" alt="Facebook"></a>
                <a href="https://www.twitter.com/"><img src="../assets/x-modified.png" alt="Twitter"></a>
                <a href="https://www.instagram.com/"><img src="../assets/ig.png" alt="Instagram"></a>
            </div>
            <span class="copyright">
                &copy; 2025 Wanderwise | All Rights Reserved
            </span>
        </div>
    </footer>
</body>
