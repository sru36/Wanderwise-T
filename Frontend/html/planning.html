<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Trip Planner</title>
    <link rel="stylesheet" href="../css/planning.css">
</head>
<body>
    <!-- Hero Section with Trip Planning Form -->
    <div class="hero">
        <div class="overlay"></div>
        <div class="form-container">
            <div class="form-box">
                <div class="planning-box">
                    <h2 class="title">India Trip Planner</h2>
                    <p class="subtitle">Plan your perfect Indian adventure</p>
                    <form id="tripForm" class="signup-form">
                        <div class="input-container">
                            <select id="destination" class="input" required>
                                <option value="">Select a destination</option>
                                <option value="delhi">Delhi</option>
                                <option value="mumbai">Mumbai</option>
                                <option value="goa">Goa</option>
                                <option value="jaipur">Jaipur</option>
                                <option value="kerala">Kerala</option>
                                <option value="varanasi">Varanasi</option>
                                <option value="agra">Agra</option>
                                <option value="shimla">Shimla</option>
                                <option value="darjeeling">Darjeeling</option>
                                <option value="manali">Manali</option>
                            </select>
                        </div>
                        <div class="input-container">
                            <input type="number" id="days" min="1" max="30" class="input" placeholder="Number of Days" required>
                        </div>
                        <div class="input-container">
                            <input type="number" id="budget" min="1000" class="input" placeholder="Budget (INR)" required>
                        </div>
                        <button type="submit" class="submit-btn" id="planButton">Go</button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Results Container (Hidden by Default) -->
        <div id="results-container" class="results-container hidden">
            <div class="form-box results-box">
                <h2 class="title">Your Personalized Trip Plan</h2>
                <div id="loading" class="hidden">
                    <div class="spinner"></div>
                    <p>Creating your perfect trip plan...</p>
                </div>
                
                <div id="trip-results">
                    <div class="result-section">
                        <h3 class="subtitle">Travel Options</h3>
                        <div id="travel-options" class="options-grid"></div>
                    </div>
                    
                    <div class="result-section">
                        <h3 class="subtitle">Accommodation Options</h3>
                        <div id="accommodation-options" class="options-grid"></div>
                    </div>
                    
                    <div class="result-section">
                        <h3 class="subtitle">Places to Visit</h3>
                        <div id="places-to-visit" class="options-grid"></div>
                    </div>
                    
                    <button id="saveItineraryBtn" class="submit-btn">Save Itinerary</button>
                    <button id="newSearchBtn" class="secondary-btn">New Search</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Popular Packages Section -->
    <div id="packages-container" class="packages-container">
        <h2 class="title">Popular Travel Packages</h2>
        <div class="packages-grid" id="packages-grid">
            <!-- Packages will be populated by JavaScript -->
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="socials">
                <img src="../assets/facebook.png" alt="Facebook">
                <img src="../assets/twitter.png" alt="Twitter">
                <img src="../assets/instagram.png" alt="Instagram">
            </div>
            <p class="copyright">Â© 2025 India Trip Planner | All Rights Reserved</p>
        </div>
    </footer>

    <!-- Separate JavaScript Files -->
    <script src="../js/destinations-data.js"></script>
    <script src="../js/trip-planner.js"></script>
    <script src="../js/packages.js"></script>
</body>
</html>
